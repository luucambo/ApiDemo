<html>
<div id="students">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$.ajax({
		url: 'https://localhost:5001/Student',
		success: (data) => {
			var html = "<ul>";
			data.Data.forEach((value, index) => {
				html += "<li>" + value.Surname + "<b>" + value.Given + "</b></li>"
			})
			$("#students").html(html);
			html += "</ul>";
		}

	})
</script>

</html>
